/* OVERLAY */
.overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, rgba(0,0,0,.55), rgba(0,0,0,.65));
    z-index: -1;
}

/* CONTENIDO */
.content {

.buttons {
    display: flex;
    flex-direction: column;

.buttons a {
    padding: 16px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 700;
    color: #fff;
    font-size: 1rem;
    position: relative;
    overflow: hidden;
    transition: all .4s ease;
}

/* COLORES */
.b15 { background: linear-gradient(135deg, #ff7a18, #ffb347); }
.bodas { background: linear-gradient(135deg, #c31432, #240b36); }
.pre15 { background: linear-gradient(135deg, #11998e, #38ef7d); }

/* EFECTOS */
.buttons a::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,.15);
    opacity: 0;
    transition: .3s;
}

.buttons a:hover {
    transform: translateY(-6px) scale(1.05);
    box-shadow: 0 15px 35px rgba(0,0,0,.5);
}

.buttons a:hover::after {
    opacity: 1;
}

/* RESPONSIVE */
@media (min-width: 768px) {
    h1 { font-size: 3rem; }
    p { font-size: 1.3rem; }

    .buttons {
        flex-direction: row;
    }

    .buttons a {
        flex: 1;
    }
}

/* ANIMACIÓN */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
